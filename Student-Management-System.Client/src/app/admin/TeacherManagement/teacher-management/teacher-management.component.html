<h2 class="teacherheading">Teachers List</h2>
<div class="button-container">
  <button class="add-button" (click)="addTeacher()">Add Teacher</button>
</div>

<table class="teacher-table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Class</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let teacher of teachers">
      <td>{{ teacher.id }}</td>
      <td>{{ teacher.name }}</td>
      <td>{{ teacher.email }}</td>
      <td>{{ teacher.class }}</td>
      <td>
        <button class="view-teacher" (click)="viewTeacherDetails(teacher.id)">
          Teacher Details
        </button>
        <button (click)="editTeacher(teacher.id)" class="edit-button">
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>
