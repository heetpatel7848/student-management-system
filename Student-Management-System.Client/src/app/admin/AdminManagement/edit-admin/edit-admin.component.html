<h2>Edit Teacher</h2>
<form (ngSubmit)="saveadmin()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="admin.name"
      name="name"
      required
    />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      class="form-control"
      [(ngModel)]="admin.email"
      name="email"
      required
    />
  </div>

  <div class="form-group">
    <label for="email">Password:</label>
    <input
      type="password"
      id="password"
      class="form-control"
      [(ngModel)]="admin.password"
      name="password"
      required
    />
  </div>

  <div class="form-group">
    <label for="email">createdOn:</label>
    <input
      type="date"
      id="createdOn"
      class="form-control"
      [(ngModel)]="admin.createdOn"
      name="createdOn"
      required
    />
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Save</button>
    <!-- <button type="button" class="btn btn-secondary" (click)="cancelEdit()"> -->
    <!-- Cancel -->
    <!-- </button> -->
  </div>
</form>
