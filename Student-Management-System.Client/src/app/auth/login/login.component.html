<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h2 class="text-center">Login</h2>
        <form [formGroup]="loginForm">
          <div class="form-group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 448 512"
            >
              <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
              />
            </svg>
            <label for="username">Email:</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter Email"
              formControlName="email"
            />
          </div>

          <small
            *ngIf="
              loginForm.controls['email'].dirty &&
              loginForm.hasError('required', 'email')
            "
            class="text-danger"
          >
            Email is Required</small
          >

          <div class="form-group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 448 512"
            >
              <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M144 128v64H304V128c0-44.2-35.8-80-80-80s-80 35.8-80 80zM96 192V128C96 57.3 153.3 0 224 0s128 57.3 128 128v64h32c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H96zM48 256V448c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V256c0-8.8-7.2-16-16-16H64c-8.8 0-16 7.2-16 16z"
              />
            </svg>
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
              formControlName="password"
            />
          </div>

          <small
            *ngIf="
              loginForm.controls['password'].dirty &&
              loginForm.hasError('required', 'password')
            "
            class="text-danger"
          >
            Password is Required</small
          >

          <br />

          <div class="userrole">
            Role :
            <select name="role">
              <option value="admin">Admin</option>
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
            </select>
          </div>

          <button
            [disabled]="loginForm.invalid"
            type="submit"
            class="btn btn-primary"
            (click)="loginUp()"
          >
            Login
          </button>

          <div class="text-center pt-4 text-muted">
            Dont have an account?
            <a id="forget" routerLink="/signup"> Register Here For Teacher </a>
          </div>

          <div class="text-center pt-4 text-muted">
            Dont have an account?
            <a id="forget" routerLink="/signupstudent">
              Register Here For Student
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
